<!-- https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_backgrounds_and_borders/Resizing_background_images#cover -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cover</title>
    <style>
      .bgSizeCover {
        background-image: url(https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png);
        background-size: cover;
        width: 160px;
        height: 160px;
        border: 2px solid;
        color: pink;
        resize: both;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="bgSizeCover">
      <p>试着缩放这个元素！</p>
    </div>
  </body>
</html>
