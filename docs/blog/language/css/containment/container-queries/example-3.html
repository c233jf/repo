<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Container Query Example 3</title>
    <style>
      .post {
        container: sidebar / inline-size;
      }

      /* 默认的卡片标题样式 */
      .card h2 {
        font-size: 1em;
      }

      /* 如果容器宽度大于 700px */
      @container sidebar (min-width: 700px) {
        .card {
          font-size: 2em;
        }
      }
    </style>
  </head>

  <body>
    <div class="post">
      <div class="card">
        <h2>卡片标题</h2>
        <p>卡片内容</p>
      </div>
    </div>
  </body>
</html>
