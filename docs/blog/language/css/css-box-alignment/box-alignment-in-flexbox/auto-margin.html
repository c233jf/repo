<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Auto Margin</title>
    <style>
      .box {
        display: flex;
        border: 2px dotted rgb(96 139 168);
      }
      .push {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div class="push">四</div>
      <div>五</div>
    </div>
  </body>
</html>
