<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Box Alignment in Flexbox</title>
    <style>
      .box {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        border: 2px dotted rgb(96 139 168);
      }

      .box :first-child {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>一</div>
      <div>二</div>
      <div>三 <br />具有 <br />额外的 <br />文本</div>
    </div>
  </body>
</html>
