<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Align center</title>
    <style>
      .box {
        height: 300px;
        border: 2px dotted rgb(96 139 168);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box div {
        border: 2px solid rgb(96 139 168);
        border-radius: 5px;
        background-color: rgb(96 139 168 / 0.2);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
    </div>
  </body>
</html>
